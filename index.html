<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tetris JS</title>
  <link rel='stylesheet' href='styles.css'>
  <script src='main.js' defer></script>
</head>

<body>
  <div class='container'>
    <div class='filler'></div>

    <div class='menu'>
      <h1>MATRIS</h1>
      <button class='start'>Start Game</button>
      <button class='pause'>Pause</button>
      <button class='reset'>Reset</button>

      <br>

      <h2>Controls</h2>
      <div class='controls'>
        <p>Move Left = Left Arrow</p>
        <p>Move Down = Down Arrow</p>
        <p>Move Right = Right Arrow</p>
        <br>
        <p>Rotate Left = Z</p>
        <p>Rotate Right = C</p>
      </div>
      <h2>Score</h2>
      <div class='stats'>
        <p><strong>Points: </strong></p><p class='points'>0</p>
        <p><strong>Lines Cleared: </strong></p><p class='lines-cleared'>0</p>
        <p><strong>Level: </strong></p><p class='level'>1</p>
      </div>
    </div>

    <div class='canvas-area'>
      <canvas id='canvas' width='400' height='800'></canvas>
    </div>

    <div class='filler'></div>
  </div>
</body>

</html>
